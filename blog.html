---
layout: blog
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="date">{{ post.date | date: "%d.%m.%Y" }} von fraulyoner</p>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <p class="more"><a href="{{ post.url }}" class="read-more">[Artikel lesen]</a></p>
  </article>
  <hr>
  {% endfor %}
</div>
